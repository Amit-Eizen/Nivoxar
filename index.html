<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivoxar - Task Management</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/styles/globals.css">
    <link rel="stylesheet" href="/public/styles/navbar.css">

    <!-- Page-specific styles will be loaded dynamically -->
</head>
<body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Main App Container (Dynamic content will be injected here) -->
    <div id="app"></div>

    <!-- Global Loading State -->
    <div id="globalLoading" class="loading-state" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Set SPA mode flag -->
    <script>
        window.__SPA_MODE__ = true;
    </script>

    <!-- Main App Script -->
    <script type="module" src="/scripts/app.js"></script>
</body>
</html>
